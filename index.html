<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <!-- Sign In Form -->
            <div class="form-container" id="sign-in-container">
                <h2>Sign In</h2>
                <form id="sign-in-form">
                    <input type="email" id="sign-in-email" placeholder="Email" required>
                    <input type="password" id="sign-in-password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <p>Don't have an account? <span onclick="toggleForm('signup')">Sign Up</span></p>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="form-container" id="sign-up-container" style="display:none;">
                <h2>Sign Up</h2>
                <form id="sign-up-form">
                    <input type="email" id="sign-up-email" placeholder="Email" required>
                    <input type="password" id="sign-up-password" placeholder="Password" required>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <span onclick="toggleForm('signin')">Sign In</span></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
